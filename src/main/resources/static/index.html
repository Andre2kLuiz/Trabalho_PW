<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/pages/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="/assets/styles/img/5758879.png" type="image/x-icon">
    <title>Login Screen</title>
</head>
<body onload="getCookieData()">
    <div class="wrapper">
        <form action="/home" method="post">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="UserName" id="username" name="login" required>
                <i class='bx bxs-user' ></i>
                <div class="span-error"><span class="span-error-text">Email invalido</span></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" name="senha" required>
                <i class='bx bxs-lock-alt' ></i>
                
            </div>
            <div class="remember-forgot">
                <label for=""><input type="checkbox" onclick="setCookie()">Remember me</label>
                <button type="button" class="btn-remember">Forgot password?</button>
            </div>
            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>don`t have an accont? <a href="/pages/register.html" >ReginsterLogista</a><br><a href="/pages/registerCliente.html">RegisterCliente</a></p>
            </div>
        </form>
    </div>
</body>
<script src="/assets/js/global/global.js"></script>
</html>
